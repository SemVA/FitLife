name: PlantUML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install PlantUML
      run: sudo apt-get install plantuml

    - name: Generate Diagrams
      run: |
        plantuml diagrams/context/*.puml

    - name: Commit Diagrams
      run: |
        git config --local user.email "dev.semenov@gmail.com"
        git config --local user.name "SemVA"
        git add diagrams/**/*.png
        git commit -m "Automated diagram generation"
        git push origin main
      if: success()